<!DOCTYPE html>
<html>
<head>
    <title>Login And Signup</title>
    <link rel="stylesheet" a href="F:\G5Services\login form\log in.css">
    <link rel="stylesheet"a href="F:\G5Services\login form\signup.css">
</head>
<body>
        <div class="login-container">
        <img src="f:\G5Services\login form\login logo.jpg.png" alt="">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your Name" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Your Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="F:\G5Services\login form\login script.js"></script>

    <div class="Signup-container">
        <img src="f:\G5Services\login form\signup.jpg.webp" >
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="F:\G5Services\login form\signup.js"></script>
</body>
</html>
